name: Run E2E Tests

on:
  workflow_dispatch:
    inputs:
      market:
        description: 'Market to test'
        required: true
        type: choice
        options:
          - all-markets
          - uk
          - pl
          - sl
        default: 'uk'
      browser:
        description: 'Browser to test on'
        required: true
        type: choice
        options:
          - all
          - chromium
          - firefox
        default: 'chromium'

jobs:
  run-test:
    name: Execute test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ github.event.inputs.browser }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ github.event.inputs.browser }}-
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: |
          if [ "${{ github.event.inputs.browser }}" == "all-markets" ]; then
            npx playwright install --with-deps
          else
            npx playwright install --with-deps ${{ github.event.inputs.browser }}
          fi

      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.browser }}" == "all-markets" ]; then
            MARKETS=${{ github.event.inputs.market }} npx playwright test
          else
            MARKETS=${{ github.event.inputs.market }} npx playwright test --project=${{ github.event.inputs.browser }}
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.event.inputs.market }}-${{ github.event.inputs.browser }}-${{ github.run_number }}
          path: |
            playwright-report/
          retention-days: 5

      - name: Get current date and time
        if: always()
        id: prepare-report
        run: |          
          # Create date-time folder
          DATETIME_FOLDER=$(date -u +"%Y-%m-%d-%H-%M")
          echo "folder=${DATETIME_FOLDER}" >> $GITHUB_OUTPUT

      - name: Publish report
        if: always()
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          destination_dir: ${{ steps.prepare-report.outputs.folder }}

      - name: Print report URL
        if: always()
        run: |
          REPORT_FOLDER="${{ steps.prepare-report.outputs.folder }}"
          REPORT_URL="https://itesterok.github.io/ploom-tester/${REPORT_FOLDER}/index.html"
          echo "::notice::Test report will be available at: ${REPORT_URL}"
